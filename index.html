<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAVORIT SONG</title>
    <script src="fontawesome/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="header">
                <span class="action"><i class="fa fa-chevron-left"></i></span>
                <div class="playing">Play Music</div>
                <span class="action"><i class="fa fa-ellipsis-v"></i></span>
            </div>

            <div class="content">
                <figure class="album-cover">
                    <img src="img/bmth.png" alt="">
                </figure>
                 
                <div class="music-info">
                    <div class="song-name">HAPPY SONG</div>
                    <div class="song-artist">BRING ME THE HORIZON</div>
                </div>
                <audio controls src="song/Fav.mp3">
                <div class="timeline">
                    <div class="time">
                        <span class="current">00:00</span>
                        <span class="total">03:56</span>
                    </div>
                    <div class="slider">
                        <div class="progress" style="width:0px">
                            <div class="pin"></div>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <span class="action random"><i class="fa fa-random"></i></span>
                    <span class="action previous"><i class="fa fa-step-backward"></i></span>
                    <span class="action play"><i class="fa fa-play"></i></span>
                    <span class="action next"><i class="fa fa-step-forward"></i></span>
                    <span class="action heart"><i class="fa fa-heart"></i></span>
                </div>
            </div>
            <div class="footer">
                <span class="action">
                    <i class="fa fa-angle-up"></i>
                </span>
            </div>

        </div>

    </div>
</body>

</html>
